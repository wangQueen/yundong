<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>vm</title>
	<style>
		html {
		    /* iPhone6的375px尺寸作为16px基准，600px正好18px大小 */
		    font-size: calc(100% + 2 * (100vw - 375px) / 225);
		}
		@media screen and (min-width: 600px) {
		    html {
		        /* 600px-1000px每100像素宽字体增加1px(18px-22px) */
		        font-size: calc(112.5% + 4 * (100vw - 600px) / 400);
		    }
		}
		@media screen and (min-width: 1000px) {
		    html {
		        /* 1000px往后是每100像素0.5px增加 */
		        font-size: calc(137.5% + 5 * (100vw - 1000px) / 1000);
		    }
		}



		

		.box {
		    width: 100%;
		    max-width: 480px;
		    margin: auto;
		}
		.title {
		    text-align: center;
		    font-size: 1.2em;
		}
		.list {
		    overflow: hidden;
		}
		.image {
		    float: left;
		    width: 5em; height: 3.75em;
		    margin-right: 1em;
		}
		.content {
		    overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="box">                    
    <h2 class="title">标题</h2>
    <div class="list">
        <img src="mm1.jpg" class="image">
        <div class="content">
            由于Android4.4才开始支持vw单位，所以，基于视区宽度的排版和布局迟迟没有火起来，但是，显然，快了~~
        </div>
    </div>
</div>
</body>
</html>
